<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/estilo.css" />
    <title>formulários</title>
    <link
      rel="shortcut icon"
      href="./src/imagens/favicon.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <main class="conteudo">
      <section class="texto">
        <h1 class="titulo">Ficou com dúvida? <br />Nos mande uma mensagem!</h1>

        <p class="paragrafo">
          caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e
          entraremos em contato em menos de 24h.
        </p>
      </section>

      <section class="formulario">
        <form action="index.html" method="post" id="form">
          <input
            type="text"
            placeholder="Nome completo *"
            class="input nome"
            id="nome"
          />
          <p class="obrigatorio">campo obrigatório</p>

          <input type="email" placeholder="Email *" class="input" id="email" />
          <p class="obrigatorio">campo obrigatório</p>

          <input
            type="tel"
            placeholder="Telefone *"
            class="input"
            id="telefone"
          />
          <p class="obrigatorio">campo obrigatório</p>

          <textarea
            name="mensagem"
            placeholder="Mensagem *"
            class="input mensagem"
            id="mensagem"
          ></textarea>
          <p class="obrigatorio">campo obrigatório</p>

          <p class="campos-obrigatorios">*campos obrigatórios</p>

          <input type="submit" value="Enviar" class="botao-enviar" />
        </form>
      </section>
    </main>

    <script src="./src/js/formulario.js"></script>
  </body>
</html>
